name: Deploy
on:
  pull_request:
    branches: [ "**" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install mdbook
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook
          version: "0.4.25"
      - name: Install mdbook-katex
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-katex
      - name: Install mdbook-graphviz
        uses: baptiste0928/cargo-install@v2
        with:
          crate: mdbook-graphviz
          version: "0.1.5"
      - name: Deploy GitHub Pages
        run: |
          cd cryptography-handbook
          ls
          mdbook build
